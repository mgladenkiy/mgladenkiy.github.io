<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Гладкий</title>
	<style type="text/css">
		form {	
			margin: auto;
			padding: 20px;
		}
		p{
			text-align: center;
		}
		h3{
			text-align: center;
		}
		body{
			background-color: #E5E5E5;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: auto;
		}
	</style>
</head>
<body>
	<form name="frm">
		<p>Оберiть фото <select name="sell">
			<option value="ptah">Птах</option>
			<option value="fray">Фрай</option>
			<option value="erog">Единорог</option>
			<option value="kot">Кот</option>
			<option value="mask">Маска</option>
		</select></p>
		<p><input name="" type="button" value="Вивести" required onclick="clr()"></p>
		<div id="im"></div>
	</form>
	<script type="text/javascript">
		function clr() {
			if (frm.sell.value=="ptah") {
				im.style.backgroundImage = "url(images.jfif)";
			}
			if (frm.sell.value=="fray") {
				im.style.backgroundImage = "url(unnamed.jpg)";
			}
			if (frm.sell.value=="erog") {
				im.style.backgroundImage = "url(unnameds.jpg)";
			}
			if (frm.sell.value=="kot") {
				im.style.backgroundImage = "url(0139850.jpg)";
			}
			if (frm.sell.value=="mask") {
				im.style.backgroundImage = "url(5918319.jpg)";
			}
		}	
	</script>
</body>
</html>
